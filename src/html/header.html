<header class="header">
    <div class="center header__center">
        <div class="header__inner">
            <div class="header__drop-wrap">
                <button class="header__button-mob" data-toggle="modal" data-target="#js-modal-nav" type="button">
                    <svg class="header__button-mob-icon icon">
                        <use xlink:href="#icon-btn"></use>
                    </svg>
                </button>
                <div id="js-modal-nav" class="header__modal modal fade" tabindex="-1" role="dialog" aria-labelledby="mobile modal navigation">
                    <div class="modal-dialog" role="document">
                        <nav class="header__nav-drop">
                            <ul class="header__nav-drop-list">
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link is-header-nav-active">Home</a>
                                </li>
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link">Spaces</a>
                                </li>
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link">Products & Services</a>
                                </li>
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link">Showrooms</a>
                                </li>
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link">Company</a>
                                </li>
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link">Media</a>
                                </li>
                                <li class="header__nav-drop-item">
                                    <a href="#" class="header__nav-drop-link">CONTACT</a>
                                </li>
                            </ul>
                            <div class="header__nav-drop-search">
                                @@include('./components/search.html')
                            </div>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="header__logo-wrap">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="logo e-commerce" class="header__logo-img">
                </a>
            </div>
            <div class="header__icons-wrap">
                @@include('./components/header-icons.html')
            </div>
        </div>
    </div>
</header>
